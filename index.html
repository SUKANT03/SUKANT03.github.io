

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
      #resize-button{
        width: 172px;
      }
      #display{
        width: 172px;
        height: 35px;
      }
    </style>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
                  <header>Currency Converter</header>
                  <form action="#">
                  <table>
                    <tr>
                    <td>
                    <div class="amount">
                      <p>Enter Amount&ensp;&ensp;&nbsp;&ensp;&ensp;</p>
                    </td>
                    <td>
                      <input type="number" min="0" placeholder="0">
                      <!-- <input type="text" placeholder="Enter your name"> -->
                    </div>
                  </td>
                </tr>
              </table>
                    <div class="drop-list">
                      <div class="from">
                        <a>From</a>
                        <div class="select-box">
                          <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                          <select> <!-- Options tag are inserted from JavaScript --> </select>
                        </div>
                      </div>
                      <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                      <div class="to">
                        <c>To</c>
                        <div class="select-box">
                          <img src="https://flagcdn.com/48x36/in.png" alt="flag">
                          <select> <!-- Options tag are inserted from JavaScript --> </select>
                        </div>
                      </div>
                    </div>
                    <div class="exchange-rate">Getting exchange rate...</div>
                    <button>Get Exchange Rate</button>
                  </form>
    </div>
    <div class="container">
      <input type="text" class="display" />
      <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="AC">AC</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="/">/</button>
        
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="*">*</button>
        
        <button class="operator" data-value="-">-</button>
        <button class="operator" data-value="+">+</button>
        <button class="operator" data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
